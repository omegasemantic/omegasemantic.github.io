
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mermaid Playground</title>
  <style>
    /* example wrapper styling */
    .diagram-wrapper {
      text-align: center;
      margin: 2em 0;
      background: #f9f9f9;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .diagram-wrapper .mermaid {
      display: inline-block;
      max-width: 100%;
    }
  </style>
</head>
<body>

<div class="diagram-wrapper">
  <div class="mermaid">
    graph TD
      A[Start] --> B{Choice?}
      B -->|Yes| C[Do thing]
      B -->|No| D[Do other thing]
  </div>
</div>

<!-- mermaid script -->
<script type="module">
  import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
  mermaid.initialize({ startOnLoad: true });
</script>

</body>
</html>
